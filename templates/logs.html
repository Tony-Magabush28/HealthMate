<!DOCTYPE html>
<html>
<head>
  <title>Health Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Your Health Logs</h2>
  <form method="post" class="form-control p-4 mb-3">
    <label>Date</label>
    <input class="form-control mb-3" name="date" type="date" required>
    <label>Symptoms</label>
    <input class="form-control mb-3" name="symptoms" required>
    <label>Mood</label>
    <input class="form-control mb-3" name="mood" required>
    <label>Sleep Hours</label>
    <input class="form-control mb-3" name="sleep_hours" type="number" required>
    <label>Water Intake (ml)</label>
    <input class="form-control mb-3" name="water_intake" type="number" required>
    <label>Notes</label>
    <textarea class="form-control mb-3" name="notes" required></textarea>
    <button class="btn btn-success w-100" type="submit">Save Log</button>
  </form>

  <h3>Logs:</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Symptoms</th>
        <th>Mood</th>
        <th>Sleep Hours</th>
        <th>Water Intake</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.date }}</td>
          <td>{{ log.symptoms }}</td>
          <td>{{ log.mood }}</td>
          <td>{{ log.sleep_hours }}</td>
          <td>{{ log.water_intake }}</td>
          <td>{{ log.notes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-link mt-3" href="/profile">Edit Profile</a>
  <a class="btn btn-link mt-3" href="/charts">View Charts</a>
  <a class="btn btn-link mt-3" href="/export/csv">Export to CSV</a>
  <a class="btn btn-danger mt-3" href="/logout">Logout</a>
</body>
</html>
